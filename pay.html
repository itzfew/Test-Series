<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Payment Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #pay-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #pay-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paytm Payment Integration</h1>
        <button id="pay-button">Pay Now</button>
    </div>

    <script>
        document.getElementById('pay-button').addEventListener('click', function() {
            // Replace with your actual endpoint for generating the paytm payment URL
            fetch('/generate-paytm-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: 100, // Replace with dynamic amount
                    customerId: 'CUST123', // Replace with dynamic customer ID
                    customerEmail: 'customer@example.com', // Replace with dynamic email
                    customerPhone: '7777777777' // Replace with dynamic phone number
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.paymentUrl; // Redirect to paytm payment page
                } else {
                    alert('Failed to initiate payment, please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred, please try again.');
            });
        });
    </script>
</body>
</html>
